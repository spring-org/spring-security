server:
  port: 8085


spring:
  application:
    name: security-basic-flow2
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  jpa:
    properties:
      hibernate:
        format_sql: true
  security:
    user:
      password: 1234
